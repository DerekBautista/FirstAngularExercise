<div id="city-section">
    <h1>City Directory</h1>
    <div id="city-form">

        <div>
            City Name:
            <input type="text" id="city">
        </div>

        <div>
            Country:
            <input type="text" id="country">
        </div>

        <div>
            Population:
            <input type="number" id="population">
        </div>

        <div class="city-button">
            <button onclick="displayCity(document.getElementById('city').value, document.getElementById('country').value, document.getElementById('population').value)">
                Save
            </button>
        </div>
    </div>

    <div id ="city-search-box">
        <h2>City search</h2>
            <input type="text" id="search-input">
            <button onclick="searchCity(document.getElementById('search-input').value)">Search</button>
    </div>
    <div id ="city-list"></div>
</div>


<div id="ISBN-section">
    <h1>ISBN Validator</h1>
    <input id="isbn-input">
    <button onclick="validateISBN(document.getElementById('isbn-input').value)">Validate ISBN Code</button>
</div>

<div id="string-change-section">
    <h1>Change it up!</h1>
    <input id="string-input">
    <button onclick="changeString(document.getElementById('string-input').value)">Change it up!</button>
    <div id ="string-result"></div>
</div>

<div id="moving-zeroes-section">
    <h1>Move Zeros to the End of Array </h1>
    <button onclick="moveZeros([false,1,0,1,2,0,1,3,'a'])">Click this button to run the sample method! (Check console log for results)</button>
</div>
